<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exerc√≠cio 13 - Eventos (Janela)</title>
</head>
<body>

  <h1 id="titulo">Abra a Janela</h1>

  <img id="janela"
       src="./Imagens/janela_fechada.jpg"
       width="300"
       onmouseover="abrirJanela()"
       onmouseout="fecharJanela()"
       onclick="quebrarJanela()">

  <script>
    function abrirJanela() {
      document.getElementById("janela").src = "./Imagens/janela_aberta.webp";
      document.getElementById("titulo").innerText = "Janela Aberta";
    }

    function fecharJanela() {
      document.getElementById("janela").src = "./Imagens/janela_fechada.jpg";
      document.getElementById("titulo").innerText = "Janela Fechada";
    }

    function quebrarJanela() {
      document.getElementById("janela").src = "./Imagens/janelaquebrada.jpg";
      document.getElementById("titulo").innerText = "Janela Quebrada";
    }
  </script>

</body>
</html>
